<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конкурс Car Parking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-top: 20px;
    }
    .prizes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    .prize {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .prize h2 {
      color: #ffdd57;
    }
    .footer {
      margin-top: 40px;
      padding: 10px 0;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Конкурс от Car Parking NKR</h1>
    <p>Присоединяйтесь к нашему конкурсу и выигрывайте ценные призы!</p>

    <div class="prizes">
      <div class="prize">
        <h2>1 место</h2>
        <p>Крутой подарок для победителя.</p>
      </div>
      <div class="prize">
        <h2>2 место</h2>
        <p>Ещё один ценный приз для финалиста.</p>
      </div>
      <div class="prize">
        <h2>3 место</h2>
        <p>Приз для третьего места.</p>
      </div>
    </div>

    <div class="footer">
      &copy; 2024 Car Parking NKR. Все права защищены.
    </div>
  </div>
</body>
</html>
